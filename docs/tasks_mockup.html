<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            min-height: 100vh
        }

        .phone {
            width: 390px;
            min-height: 844px;
            background: #F8FAFC;
            overflow: hidden
        }

        .appbar {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 12px
        }

        .appbar svg {
            width: 24px;
            height: 24px;
            fill: #1E293B;
            cursor: pointer
        }

        .appbar h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1E293B
        }

        .body {
            padding: 0 20px 24px
        }

        .progress-card {
            background: linear-gradient(135deg, #4F46E5, #818CF8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            color: #fff
        }

        .progress-top {
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .progress-label {
            font-size: 13px;
            color: rgba(255, 255, 255, .7);
            margin-bottom: 4px
        }

        .progress-val {
            font-size: 24px;
            font-weight: 700
        }

        .pct-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .2);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .pct-circle span {
            font-size: 16px;
            font-weight: 700
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, .2);
            border-radius: 4px;
            margin-top: 16px;
            overflow: hidden
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 4px;
            width: 40%
        }

        .task-card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            margin-bottom: 12px;
            overflow: hidden
        }

        .task-card.done {
            border-color: rgba(16, 185, 129, .3)
        }

        .task-header {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 12px;
            cursor: pointer
        }

        .check {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        .check.empty {
            background: #E2E8F0
        }

        .check.filled {
            background: #10B981
        }

        .check.filled svg {
            width: 18px;
            height: 18px;
            fill: #fff
        }

        .task-title {
            font-size: 15px;
            font-weight: 600;
            color: #1E293B
        }

        .task-title.struck {
            text-decoration: line-through;
            color: #94A3B8
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 4px
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #64748B
        }

        .task-meta svg {
            width: 14px;
            height: 14px;
            fill: #94A3B8
        }

        .task-info {
            flex: 1
        }

        .expand svg {
            width: 20px;
            height: 20px;
            fill: #94A3B8;
            transition: transform .2s
        }

        .topics {
            padding: 0 16px 16px 60px
        }

        .topic {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 0;
            font-size: 14px;
            color: #1E293B
        }

        .topic .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4F46E5;
            flex-shrink: 0
        }
    </style>
</head>

<body>
