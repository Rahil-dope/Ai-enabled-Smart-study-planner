<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 0
        }

        .phone {
            width: 390px;
            min-height: 844px;
            background: #F8FAFC;
            overflow: hidden;
            position: relative
        }

        .appbar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 20px 8px
        }

        .appbar-left h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1E293B
        }

        .appbar-left p {
            font-size: 12px;
            color: #64748B;
            margin-top: 2px
        }

        .logout-btn {
            width: 36px;
            height: 36px;
            background: #F1F5F9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer
        }

        .logout-btn svg {
            width: 20px;
            height: 20px;
            fill: #64748B
        }

        .body {
            padding: 0 20px 80px
        }

        .stats-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px
        }

        .stat-card {
            flex: 1;
            background: #fff;
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            padding: 14px
        }

        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px
        }

        .stat-icon svg {
            width: 18px;
            height: 18px
        }

        .stat-val {
            font-size: 22px;
            font-weight: 700;
            color: #1E293B
        }

        .stat-label {
            font-size: 11px;
            color: #64748B;
            margin-top: 2px
        }

        .section-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0 12px
        }

        .section-head h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1E293B
        }

        .section-head span {
            font-size: 13px;
            color: #64748B
        }

        .goal-card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: box-shadow .2s
        }

        .goal-card:hover {
            box-shadow: 0 2px 12px rgba(0, 0, 0, .06)
        }

        .goal-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(79, 70, 229, .15), rgba(129, 140, 248, .1));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        .goal-icon svg {
            width: 24px;
            height: 24px;
            fill: #4F46E5
        }

        .goal-info {
            flex: 1
        }

        .goal-info h3 {
            font-size: 15px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 4px
        }

        .goal-meta {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #64748B
        }

        .goal-meta svg {
            width: 13px;
            height: 13px;
            fill: #64748B
        }

        .goal-meta.urgent {
            color: #EF4444
        }

        .goal-meta.urgent svg {
            fill: #EF4444
        }

        .badge {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: .5px;
            background: rgba(16, 185, 129, .1);
            color: #10B981
        }

        .chevron svg {
            width: 20px;
            height: 20px;
            fill: #94A3B8
        }

        .fab {
            position: absolute;
            bottom: 24px;
            right: 20px;
            background: #4F46E5;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 14px 20px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(79, 70, 229, .35)
        }

        .fab svg {
            width: 20px;
            height: 20px;
            fill: #fff
        }
    </style>
</head>
