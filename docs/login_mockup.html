<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#F8FAFC;display:flex;justify-content:center;align-items:center;min-height:100vh}
.phone{width:390px;min-height:844px;background:#F8FAFC;overflow:hidden;position:relative;display:flex;flex-direction:column}
.content{flex:1;display:flex;flex-direction:column;justify-content:center;padding:24px}
.logo{width:80px;height:80px;background:rgba(79,70,229,0.1);border-radius:20px;display:flex;align-items:center;justify-content:center;margin:0 auto 32px}
.logo svg{width:40px;height:40px;fill:#4F46E5}
h1{font-size:24px;font-weight:600;color:#1E293B;text-align:center;margin-bottom:8px}
.subtitle{font-size:14px;color:#64748B;text-align:center;margin-bottom:40px}
.field{margin-bottom:16px}
.input-wrap{display:flex;align-items:center;background:#fff;border:1px solid #E2E8F0;border-radius:12px;padding:0 16px;height:52px}
.input-wrap svg{width:20px;height:20px;fill:#94A3B8;margin-right:12px;flex-shrink:0}
.input-wrap input{border:none;outline:none;font-family:inherit;font-size:15px;color:#1E293B;flex:1;background:transparent}
.input-wrap input::placeholder{color:#94A3B8}
.input-wrap .eye{margin-left:8px;margin-right:0;cursor:pointer;fill:#94A3B8}
.btn{width:100%;height:52px;background:#4F46E5;color:#fff;border:none;border-radius:12px;font-family:inherit;font-size:16px;font-weight:600;cursor:pointer;margin-top:16px}
.bottom{display:flex;justify-content:center;gap:4px;margin-top:24px;font-size:14px}
.bottom span{color:#64748B}
.bottom a{color:#4F46E5;font-weight:600;text-decoration:none}
</style></head><body>
<div class="phone">
<div class="content">
<div class="logo"><svg viewBox="0 0 24 24"><path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/></svg></div>
<h1>Welcome Back</h1>
<p class="subtitle">Sign in to continue your learning journey</p>
<div class="field">
<div class="input-wrap">
<svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
<input type="text" placeholder="you@example.com" value="rahil@study.com">
</div>
</div>
<div class="field">
<div class="input-wrap">
<svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
<input type="password" placeholder="Password" value="••••••••">
<svg class="eye" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
</div>
</div>
<button class="btn">Sign In</button>
<div class="bottom"><span>Don't have an account?</span><a href="#">Sign Up</a></div>
</div>
</div>
</body></html>
